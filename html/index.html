<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <div class="panel"></div>
  <div class="msg-area">
    <input type="text" id="msg" />
    <button onclick="sendMsg()">Send Hello</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const textMsgInput = document.getElementById('msg');
    const sendMsg = () => {
      socket.emit('chat message', textMsgInput.value);
    }
  </script>
</body>
</html>
